<body>
    <div class="container">
        <br>
        <h1>
            <center>Body Mass Calculator</center>
        </h1>
        <br>

        <div class="container1" id="weight">
            Weight : <div class="box1" id="box1">
            </div> kgs
        </div><br><br>
        <input type="range" min="0" max="200" value="50" id="slider2" class="slider"><br><br>
        <div class="container1" id="height">
            Height : <div class="box1" id="box2"></div> cms
        </div><br><br>
        <button onclick="calculate()" class="btn">Calculate</button>
        <br><br>
        <div class="result" id="result">
            BMI : <div class="box3" id="box3"></div>
        </div>
        <br><br>
        <div id="result2" class="result"></div>
    </div>
    <script src="bmi.js"></script>
